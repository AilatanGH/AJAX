<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <title>Ejercicio AJAX</title>
  <link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black|Indie+Flower|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet/styles.css">

</head>

<body>

  <div class="container">
    <h1>Buscador usuarios GitHub</h1>
    <p>
      Escribe el nombre del usuario que quieras buscar, conocerás su nombre, foto y número de repositorios.
    </p>
    <input id="seach" type="text" name="" value="">
    <button id="button" type="button" name="button">Buscar</button>

    <div class="username">
      <div class="content">
        <img class="icon" src="github.png" alt="">
        <div class="info">
          <h3>Nombre:</h3><span id="boxName"></span>
          <br>
          <img id="imgName" src="">
          <h3>Número de repositorios:</h3><span id="boxRepos"></span>
        </div>
      </div>
    </div>

  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
